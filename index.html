<!DOCTYPE html>
<html>
    <head>
        <title>NOX</title>
        <link rel="icon" href="ifinity.png" type="image/x-icon">
        <style>
            * {
                background-color: #012;
                color: white;
            }
            #template, #template * { display: none; }
            h1 {
                margin-bottom: 0.2em;
            }
            .indent {
                margin-left: 5px;
                border-left: 1px solid #ccc;
                padding-left: 5px
            }
            input, textarea {
                background-color: #245;
                border-color: #57a;
            }
            input[type="search"]::-webkit-search-cancel-button {
                display: none;
            }
            .halt { color: #f88; }
            .clicked {
                background-color: #440;
                border-color: #880;
            }
            .empty {
                background-color: #000;
                border-color: #444;
            }
            .locked {
                background-color: #400;
                border-color: #800;
            }
            .name {
                background-color: #0000;
                border: 0px solid #0000
            }
            .hidden { display: none; }
        </style>
        <div id="template">
            <button id="ret" class="empty">-</button>
            <button class="name">Template name</button>
            <div class="indent"></div>
        </div>
    </head>
    <body>
        <h1>NOX - Nif's Ordinal Explorer</h1>
        <noscript>JS is kinda required for this type of site... Sorry!</noscript><br>
        <div id="sel">
            <button class="clicked" id="lprss">Large Prim.</button>
            <button class="empty" id="bms">Bashicu Mat.</button>
            <button class="empty" id="sudden">Sudden Seq.</button>
            <button class="empty" id="dbms">Diag. BMS</button><br>
            <button class="empty" id="spms">Strong Ptr.</button>
            <button class="empty" id="tilde">Tilde not.</button>
            <button class="empty" id="custom">Custom</button>
            <button class="empty" id="edit">Edit Custom</button>
        </div><br>
        <div id="core">
            <form id="search">
                <input type="search" id="qry">
                <input type="button" class="empty" value="X" id="clr">
                <input type="submit" class="empty" value="&telrec;" id="sbm">
            </form><br>
            <button id="ret" class="empty">-</button>
            <button class="name">Limit of notation</button>
            <div class="indent"></div>
        </div>
        <div id="program" class="hidden">
            <textarea rows="20" cols="70"></textarea><br>
            <button class="empty">Update to URL</button>
        </div>
    </body>
    <script src="not.js"></script>
    <script src="script.js"></script>
</html>
